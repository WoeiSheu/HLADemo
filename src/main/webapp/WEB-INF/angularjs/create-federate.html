<div class="modal fade" id="createFederate" tabindex="-1" role="dialog" aria-labelledby="createFederateLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="createFederateLabel">Federate Management —— Create</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-xs-4">CRC Address</label>
                        <div class="col-xs-7">
                            <input type="text" class="form-control" placeholder="Please input the host address." ng-model="request.crcAddress"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-4">Federation Name</label>
                        <div class="col-xs-7">
                            <input type="text" class="form-control" placeholder="Please input the federation's name." ng-model="request.federationName"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-4">Federates Name</label>
                        <div class="col-xs-7">
                            <input type="text" class="form-control" placeholder="Please input the federate's name." ng-model="request.federateName"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-4">FOM URL</label>
                        <div class="col-xs-7">
                            <input type="text" class="form-control" placeholder="Please input your fom url." ng-model="request.fomUrl">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-4">FOM File</label>
                        <div class="col-xs-7">
                            <span class="glyphicon glyphicon-folder-open" style="color:#f7941d;cursor:pointer;position:relative;left:6px;top:8px" ng-click="clickToUpload('fom')"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-4">Strategy</label>
                        <div class="col-xs-7">
                            <select class="form-control" ng-model="request.strategy" ng-options="strategy for strategy in availableStrategies"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-4">Step</label>
                        <div class="col-xs-7">
                            <input type="text" class="form-control" placeholder="Please input your advanced step." ng-model="request.step">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-4">Lookahead</label>
                        <div class="col-xs-7">
                            <input type="text" class="form-control" placeholder="Please input your lookahead." ng-model="request.lookahead">
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn col-xs-offset-8" style="background-color:#ff8800;color:white" ng-click="create()">Create</button>
                        &nbsp;&nbsp;&nbsp;<button type="button" class="btn" data-dismiss="modal" style="background-color:#ff8800;color:white" ng-click="cancel()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
