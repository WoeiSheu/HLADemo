<div class="row container-fluid">
    <div class="col-xs-2">

    </div>
    <div class="well col-xs-8">
        <div class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-xs-4">CRC Address</label>
                <div class="col-xs-7">
                    <input type="text" class="form-control" placeholder="Please input the host address." ng-model="request.crcAddress"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-4">Federation Name</label>
                <div class="col-xs-7">
                    <input type="text" class="form-control" placeholder="Please input the federation's name." ng-model="request.federationName"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-4">Federates Name</label>
                <div class="col-xs-7">
                    <input type="text" class="form-control" placeholder="Please input the federate's name." ng-model="request.federateName"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-4">FOM URL</label>
                <div class="col-xs-7">
                    <input type="text" class="form-control" placeholder="Please input your fom url." ng-model="request.fomUrl">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-4">FOM File</label>
                <div class="col-xs-7">
                    <span class="glyphicon glyphicon-folder-open" style="color:#f7941d;cursor:pointer;position:relative;left:6px;top:8px" ng-click="clickToUpload('fom')"></span>
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn-info col-xs-offset-9" ng-click="create()">Create</button>
                &nbsp;&nbsp;&nbsp;<button type="button" class="btn-info" ng-click="delete()">Delete</button>
            </div>
        </div>
    </div>
    <div class="col-xs-2">

    </div>
</div>

<input type="file" id="fileToUpload" name="fileToUpload" onchange="angular.element(this).scope().upload(this.files)" class="hide"/>
