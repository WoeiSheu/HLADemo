<div class="modal fade" id="editFederate" tabindex="-1" role="dialog" aria-labelledby="editFederateLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="createFederateLabel">Federate Management —— Edit</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-xs-4">Strategy</label>
                        <div class="col-xs-7">
                            <select class="form-control" ng-model="updateInfo.strategy" ng-options="strategy for strategy in availableStrategies"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-4">Step</label>
                        <div class="col-xs-7">
                            <input type="text" class="form-control" placeholder="Please input your advanced step." ng-model="updateInfo.step">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-4">Lookahead</label>
                        <div class="col-xs-7">
                            <input type="text" class="form-control" placeholder="Please input your lookahead." ng-model="updateInfo.lookahead">
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn col-xs-offset-8" style="background-color:#ff8800;color:white" ng-click="update(adminCtrl.federate)">Update</button>
                        &nbsp;&nbsp;&nbsp;<button type="button" class="btn" data-dismiss="modal" style="background-color:#ff8800;color:white" ng-click="cancel()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
